<!DOCTYPE html>
<html lang="en">
<head>
  <title>SHE Palette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/materialize.css" />
</head>
<body>
  <div class="container">
    <div id="skin-card" class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card teal">
          <div class="card-content">
            <span class="card-title">Select your Skin color:</span>
            <div id="skin-container"></div>
          </div>
          <div class="card-action">
            <a href="#" id="skin-next" class="waves-effect waves-light btn teal accent-2">Next</a>
          </div>
        </div>
      </div>
    </div>

    <div id="hair-card" class="row hidden">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card teal">
          <div class="card-content">
            <span class="card-title">Select your Hair color:</span>
            <div id="hair-container"></div>
          </div>
          <div class="card-action">
            <a href="#" id="hair-next" class="waves-effect waves-light btn teal accent-2">Next</a>
          </div>
        </div>
      </div>
    </div>

    <div id="eye-card" class="row hidden">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card teal">
          <div class="card-content">
            <span class="card-title">Select your Eye color:</span>
            <div id="eyes-container"></div>
          </div>
          <div class="card-action">
            <a href="#" id="eyes-next" class="waves-effect waves-light btn teal accent-2">Next</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="palette-container" class="row hidden"></div>
    </div>
  </div>

  <script type="text/template" id="skin-template">
    <p>
      <input type="radio" name="skin-type" value="porcelain" id="porcelain" />
      <label for="porcelain">Porcelain</label>
    </p>
    <p>
      <input type="radio" name="skin-type" value="ivory" id="ivory" />
      <label for="ivory">Ivory</label>
    </p>
    <p>
      <input type="radio" name="skin-type" value="pink-beige" id="pink-beige" />
      <label for="pink-beige">Pink Beige</label>
    </p>
    <p>
      <input type="radio" name="skin-type" value="neutral-beige" id="neutral-beige" />
      <label for="neutral-beige">Neutral Beige</label>
    </p>
    <p>
      <input type="radio" name="skin-type" value="warm-beige" id="warm-beige" />
      <label for="warm-beige">Warm Beige</label>
    </p>
    <p>
      <input type="radio" name="skin-type" value="golden-brown" id="golden-brown" />
      <label for="golden-brown">Golden Brown</label>
    </p>
    <p>
      <input type="radio" name="skin-type" value="cool-brown" id="cool-brown" />
      <label for="cool-brown">Cool Brown</label>
    </p>
    <p>
      <input type="radio" name="skin-type" value="olive" id="olive" />
      <label for="olive">Olive</label>
    </p>
  </script>

  <script type="text/template" id="hair-template">
    <p>
      <input type="radio" name="hair-type" value="ash-blonde" id="ash-blonde" />
      <label for="ash-blonde">Ash Blonde</label>
    </p>
    <p>
      <input type="radio" name="hair-type" value="strawberry" id="strawberry" />
      <label for="strawberry">Strawberry</label>
    </p>
    <p>
      <input type="radio" name="hair-type" value="light-brown" id="light-brown" />
      <label for="light-brown">Light Brown</label>
    </p>
    <p>
      <input type="radio" name="hair-type" value="mousey-brown" id="mousey-brown" />
      <label for="mousey-brown">Mousey Brown</label>
    </p>
    <p>
      <input type="radio" name="hair-type" value="medium-brown" id="medium-brown" />
      <label for="medium-brown">Medium Brown</label>
    </p>
    <p>
      <input type="radio" name="hair-type" value="dark-brown" id="dark-brown" />
      <label for="dark-brown">Dark Brown</label>
    </p>
    <p>
      <input type="radio" name="hair-type" value="black" id="black" />
      <label for="black">Black</label>
    </p>
    <p>
      <input type="radio" name="hair-type" value="warm-grey" id="warm-grey" />
      <label for="warm-grey">Warm Grey</label>
    </p>
    <p>
      <input type="radio" name="hair-type" value="silver" id="silver" />
      <label for="silver">Silver</label>
    </p>
    <p>
      <input type="radio" name="hair-type" value="auburn" id="auburn" />
      <label for="auburn">Auburn</label>
    </p>
    <p>
      <input type="radio" name="hair-type" value="ash-grey" id="ash-grey" />
      <label for="ash-grey">Ash Grey</label>
    </p>
  </script>

  <script type="text/template" id="eyes-template">
    <p>
      <input type="radio" name="eyes-type" value="rich-hazel" id="rich-hazel" />
      <label for="rich-hazel">Rich Hazel or Dark Brown</label>
    </p>
    <p>
      <input type="radio" name="eyes-type" value="blue-green" id="blue-green" />
      <label for="blue-green">Blue Green or Bright Hazel</label>
    </p>
    <p>
      <input type="radio" name="eyes-type" value="grey" id="grey" />
      <label for="grey">Grey or Soft Blue</label>
    </p>
    <p>
      <input type="radio" name="eyes-type" value="topaz" id="topaz" />
      <label for="topaz">Topaz or Turquoise</label>
    </p>
    <p>
      <input type="radio" name="eyes-type" value="soft-hazel" id="soft-hazel" />
      <label for="soft-hazel">Soft Hazel or Turquoise</label>
    </p>
  </script>

  <script type="text/template" id="palette-template">
    <h6><%= skinColor %></h6>
    <h6><%= hairColor %></h6>
    <h6><%= eyeColor %></h6>

    <div id="clear-winter-details" class="details hidden">
      <h3 class="text-center">Clear Winter:</h3>
      <table class="bordered hoverable">
        <tr>
          <td class='medium-grey'></td>
          <td class='charcoal'></td>
          <td class='black'></td>
          <td class='pewter'></td>
          <td class='black-brown'></td>
          <td class='pure-white'></td>
          <td class='icy-grey'></td>
        </tr>
        <tr>
          <td class='taupe'></td>
          <td class='icy-blue'></td>
          <td class='icy-violet'></td>
          <td class='icy-pink'></td>
          <td class='hot-pink'></td>
          <td class='clear-red'></td>
          <td class='true-red'></td>
        </tr>
        <tr>
          <td class='fuchsia'></td>
          <td class='raspberry'></td>
          <td class='aubergine'></td>
          <td class='icy-yellow'></td>
          <td class='bright-golden-yellow'></td>
          <td class='hot-turquoise'></td>
          <td class='clear-teal'></td>
        </tr>
        <tr>
          <td class='emerald-turqoise'></td>
          <td class='pine'></td>
          <td class='violet'></td>
          <td class='purple'></td>
          <td class='true-blue'></td>
          <td class='royal-blue'></td>
          <td class='navy'></td>
        </tr>
      </table>
    </div>

    <div id="cool-winter-details" class="details hidden">
      Cool Winter
    </div>
    <div id="deep-winter-details" class="details hidden">
      DEEP WINTER
    </div>
    <div id="clear-spring-details" class="details hidden">
      Clear Spring
    </div>
    <div id="warm-spring-details" class="details hidden">
      Warm Spring
    </div>
    <div id="light-spring-details" class="details hidden">
      Light Spring
    </div>
    <div id="light-summer-details" class="details hidden">
      Light Summer
    </div>
    <div id="cool-summer-details" class="details hidden">
      Cool Summer
    </div>
    <div id="soft-summer-details" class="details hidden">
      Soft Summer
    </div>
    <div id="soft-autumn-details" class="details hidden">
      Soft Autumn
    </div>
    <div id="warm-autumn-details" class="details hidden">
      Warm Autumn
    </div>
    <div id="deep-autumn-details" class="details hidden">
      Deep Autumn
    </div>
  </script>

  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/models/palette.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
